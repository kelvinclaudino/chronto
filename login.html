<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChronTo - Login</title>
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <div class="container">
        <div class="logo">
            <!-- Substitua pelo seu logo -->
            <img src="./imagens/logo_principal.png" alt="ChronTo">
        </div>


        <!-- Tela de Login -->
        <div id="loginForm" class="margin">
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Insira seu e-mail">
            </div>

            <div class="input-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Insira sua senha">
            </div>

            <button onclick="login()">Entrar</button>
            <div class="register">
                NÃ£o tem uma conta ainda? <a href="#" onclick="mostrarCadastro()">Cadastrar</a>
            </div>
        </div>

        <!-- Tela de Cadastro -->
        <div id="cadastroForm" style="display:none;">
            <div class="input-group">
                <label for="novoNome">Nome</label>
                <input type="email" id="novoNome" placeholder="Digite seu Nome Completo">
            </div>

            <div class="input-group">
                <label for="novoEmail">E-mail</label>
                <input type="email" id="novoEmail" placeholder="Digite seu e-mail">
            </div>

            <div class="input-group">
                <label for="novaSenha">Senha</label>
                <input type="password" id="novaSenha" placeholder="Digite sua senha">
            </div>

            <button onclick="cadastrar()">Cadastrar</button>
            <div class="register">
                JÃ¡ tem uma conta? <a href="#" onclick="mostrarLogin()">Entrar</a>
            </div>
        </div>
        <div class="register">
            <a href="#" onclick="recuperarSenha()">Esqueci minha senha</a>
        </div>
    </div>




    
    <script src="./script/login.js"></script>
</body>

</html>
